<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-1 mb-5">
    <div class="score-time">
      <!-- <div class="col-md-4"> -->
        <h3>Score:
          <span id="score">0</span>
        </h3>
      <!-- </div> -->
      <h3>Time Left:
        <span id="time">0</span>
      </h3>
      <h3>High Score:
        <span id="highscore">0</span>
      </h3>
    </div>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="correct col-md-3 mx-auto">
        <header>
          correct answer
        </header>
        <div class="all-correct" id="correct">
        </div>
      </div>
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <div class="main">
          <h3 class="mb-5 word-box" id="current-word">
            <div class="input-word">
              hello
            </div>
        </h3>
        </div>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
      </div>
    
    
    <div class="wrong col-md-3 mx-auto">
      <header>
        Oh!! wrong answer
      </header>
      <div class="all-wrong" id="wrong">
        
      </div>
    </div>
    </div>
  </div>

  <script src="pro.js"></script>
</body>

</html>
